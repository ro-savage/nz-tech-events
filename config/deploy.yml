# Name of your application. Used to uniquely configure containers.
service: tech-events

# Name of the container image.
image: tech-events

# Deploy to these servers.
servers:
  web:
    hosts:
      - 77.42.38.51

# Enable SSL auto certification via Let's Encrypt (Kamal 2 proxy).
# Requires config.assume_ssl and config.force_ssl in production.rb (already enabled).
proxy:
  ssl: true
  host: techevents.co.nz
  app_port: 3000

# Use Kamal's built-in local registry on the server.
registry:
  server: localhost:5555

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE
    - GOOGLE_CLIENT_ID
    - GOOGLE_CLIENT_SECRET
    - ENABLE_RECAPTCHA
    - RECAPTCHA_V3_SITE_KEY
    - RECAPTCHA_V3_SECRET_KEY
    - RECAPTCHA_V2_SITE_KEY
    - RECAPTCHA_V2_SECRET_KEY

  clear:
    # Run Solid Queue inside Puma process
    SOLID_QUEUE_IN_PUMA: true
    # Log to stdout for Docker
    RAILS_LOG_TO_STDOUT: "1"

# Aliases for common commands.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Persistent storage for SQLite database and Active Storage files.
volumes:
  - "tech_events_storage:/rails/storage"

# Bridge assets between versions to avoid 404s during deployment.
asset_path: /rails/public/assets

# Build configuration.
builder:
  arch: amd64

# SSH as root (Hetzner default).
ssh:
  user: root
